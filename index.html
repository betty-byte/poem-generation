<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem you want to generate"
              autofocus
              required
              autocomplete="off"
              class="describe-it"
            />
            <input type="submit" class="submit-instruction" />
          </form>
          <div class="hint"><em>i.e: Love, Beauty, Hapiness</em></div>
        </div>
        <div class="actual-poem hidden" id="actual-poem">
          <div class="loader"></div>
        </div>
      </main>
      <footer>
        This project was coded by <strong> Betty Tsotetsi</strong>, is
        <a href="https://github.com/betty-byte/poem-generation" target="_blank"
          >open-sourced on Github</a
        >
        & hosted on
        <a href="https://mantswe-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
