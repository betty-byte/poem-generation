<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div id="my-poem"></div>
    </main>
    <footer>
      This project was coded by <strong>Betty Tsotetsi</strong>,
      <a href="https://github.com/betty-byte/poem-generation" target="_blank"
        >open-sourced on Github</a
      >
      & hosted on
      <a href="https://mantswe-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="script.js"></script>
</html>
